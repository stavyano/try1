<div ng-controller="searchController as searchCtrl">
    <form ng-submit="searchCtrl.searchMovies()">
        <p>You can now search a movie by different criteria.</p>
        <p>Choose a criteria: <select ng-model="searchCtrl.criteria" ng-options="criteria.key for criteria in searchCtrl.criterias"></select></br></p>
        <p>Enter a search value: <input type="text" ng-model="searchCtrl.value" ></p>
        <input type="submit" value="Search!">
    </form>
    <div id="presentMovies" ng-show="searchCtrl.toSee">
        <table>
            <thead>
            <tr>
                <td width="200px">Movie Name</td>
                <td width="100px">Year</td>
                <td width="200px">Director</td>
                <td></td>
                <td ng-show="searchCtrl.service.isLoggedIn">Add to cart</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="movie in searchCtrl.results">
                <td>{{movie.MovieName}}</td>
                <td>{{movie.Year}}</td>
                <td>{{movie.Director}}</td>
                <td><img class="movieImg" src="../../assets/images/{{movie.PicturePath}}"/></td>
                <td ng-show="searchCtrl.service.isLoggedIn"><imput type="number" width="15px"/><button value="Add" onclick=""/> </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-show="searchCtrl.seeError">{{searchCtrl.error}}</div>
</div>
